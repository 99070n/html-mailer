<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mailer Position</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <style>
        /* Add custom CSS styles here if needed */
    </style>
</head>
<body class="bg-red-900 text-black">
    <div class="relative">
        <img src="img/bg-image.png" class="w-full h-screen" alt="Background Image">
        <div class="container absolute top-0 right-12 mx-auto p-2 flex place-content-end items-center">
            <img src="/img/logo.png" alt="IndusInd Bank Logo" class="max-w-full -mb-5">
        </div>
    </div>
    <div class="absolute top-44 right-8 right-10">
        <div class="container mx-auto p-4 text-center">
            <p class="text-base mb-2">Welcome to IndusInd Bank!</p>
            <p class="text-base mb-2">We are excited to have you as a customer. Here are some stuff!</p>
            <form action="/submit" method="POST">
                <input id="inputEmail" class="w-80 h-8 text-center text-neutral-950 m-2 rounded-full" type="text" name="email" placeholder="Enter your email" required />
                <div>
                    <button id="openModalButton" type="submit" class="text-white bg-red-900 p-3 mt-3 rounded-full">
                        <a>Click here to access your account</a>
                    </button>
                </div>
            </form>
        </div>
        <div id="successModal" class="fixed inset-0 z-10 hidden justify-center items-center overflow-x-auto overflow-y-auto outline-none">
            <div class="relative w-full max-w-md mx-auto bg-white rounded-lg shadow-lg">
                <div class="flex items-center justify-between p-2 bg-green-800 rounded-t-lg">
                    <h2 class="text-white">Success!</h2>
                    <button id="closeModalButton" class="text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="p-2">
                    <p class="text-gray-800">Check Your Email!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="absolute bottom-0 mx-auto flex inline-flex">
        <div class="pre-footer">
            <img class="w-20" src="/img/pre-footer-bull.png" alt="Pre-Footer Image">
        </div>
        <div class="mt-14 font-medium">
            <p>Warm Regards,</p>
            <p>IndusInd Bank</p>
        </div>
        <div class="mt-24 ml-96 font-medium">
            <p>*For Proprietor - Rs 1 crore on net banking and for individual - Rs 50 Lakhs on net banking</p>
        </div>
    </div>
    <div class="container mx-auto p-2 flex place-content-end items-center">
        <p class="text-center mx-2 text-white">Connect with us:</p>
        <a href="https://www.facebook.com/IndusIndBank" class="hover:text-white w-10"><img src="/img/facebook-logo.png" alt="Facebook Icon"></a>
        <a href="https://twitter.com/IndusIndBank" class="hover:text-white w-10"><img src="/img/twitter-logo.png" alt="Twitter Icon"></a>
        <a href="https://www.linkedin.com/company/indusind-bank/" class="hover:text-white w-7 mx-3"><img src="/img/linkedin-logo.png" alt="LinkedIn Icon"></a>
        <a href="https://www.instagram.com/indusind_bank/" class="hover:text-white w-10"><img src="/img/instagram-logo.png" alt="Instagram Icon"></a>
    </div>
      

    <script src="/js/index.js"></script>
</body>
</html>
